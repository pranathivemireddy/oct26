<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="gmail">Gmail</span>
            <span class="image">Images</span>
            <span class="flask"><ion-icon name="flask"></ion-icon></span>
            <span class="apps"><ion-icon name="apps"></ion-icon></i></span>
            <span class="profile"><ion-icon name="contact"></ion-icon></span>
        </div>
        <div class="container1">
            <div class="body"></div>
        </div>
        <div class="container2">
            <div class="body1">
                <span><ion-icon name="search"></ion-icon></span>
                <input type="text" placeholder="Search Google or type a url">
                <img class= "img" src="/mic.svg" alt="mic">
                <img class="img" src="/lens.svg" alt="lens">
            </div>
        </div>
        <div class="container3">
            <div class="body2"><ion-icon name="add"></ion-icon></div>
            </div>
        <div class="container4">
            <pre>Add shortcut</pre>
        </div>
        <div class="footer">
            <div class="customize">
            <ion-icon name="create"></ion-icon>
            <item>Customize Chrome</item>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
